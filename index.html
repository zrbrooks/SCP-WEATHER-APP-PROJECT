<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZBWeatherAppWIP</title>
  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="src/styles.css" />
 <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
<script src="https://kit.fontawesome.com/c54eb485dc.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <style>

  </style>
  <body>
    <div class="colorwrap">
      <div class="container">
         
<form class="row" id="search-row">
  <div class="col-8 searchcity">
    <input type="search" class="form-control" 
    placeholder="Search city ..." autofocus="on" autocomplete="off" id="city-input">
  </div>
  <div class="col-2 searchbutton">
    <input type="submit" class="btn btn-primary" value="Search">
  </div>
</form>

    <p>
       <div class="current location" id="currentloc">
      <button> 
     <i class="fa-solid fa-location-dot location"></i>  
     </button> 
    </div>
    </p>

      <header id="date"></header>
      <h1 id="city"></h1>
     
<h5 id="description">
    </h5>
       
<div class="row">
<div class="col-6">
  
    <i class="" id="icon"></i>
    
    <br>
   <span class="temperature" id="temperature">19</span>  
 
   <span class="units">
      <a href="#" id="celsius-link" class="active">℃</a> |
      <a href="#" id="fahrenheit-link">℉</a>
    </span>

 </div>
 <div class="col-6">

<ul>
<li>
Wind: <span id="wind"></span> Km/h
</li>
<li>
   Humidity: <span id="humidity"></span>%
</li>
<li>
    Sunrise: <span id="sunrise">05:30</span>
</li>
<li>
    Sunset: <span id="sunset">20:35</span>
  </li>
</ul>
  </div>
 </div>
<br>
<br>
<div class="weather-forecast">
      <div class="row">
       
        <div class="col-4 monday">Monday</div>
        <div class="col-4"><i class="fa-solid fa-sun sunsolid"></i></div>
         <div class="col-4">H32° L12°</div>
        <div class="col-4 tuesday">Tuesday</div>
        <div class="col-4"><i class="fa-solid fa-cloud-sun-rain cloudsunrain"></i></div>
        <div class="col-4">H32° L12°</div>
        <div class="col-4 wednesday">Wednesday</div>
        <div class="col-4"><i class="fa-solid fa-cloud-sun cloudsun"></i></div>
        <div class="col-4">H32° L12°</div>
        <div class="col-4 thursday">Thursday</div>
        <div class="col-4"><i class="fa-solid fa-cloud-rain cloudrain"></i></div>
        <div class="col-4">H32° L12°</div>
        <div class="col-4 friday">Friday</div>
        <div class="col-4"><i class="fa-solid fa-cloud-showers-heavy cloudshowersheavy"></i>
</div>
        <div class="col-4">H32° L12°</div>
        <div class="col-4 saturday">Saturday</div>
        <div class="col-4"><i class="fa-solid fa-wind windsolid"></i></div>
        <div class="col-4">H32° L12°</div>
<div class="col-4 sunday">Sunday</div>
        <div class="col-4"><i class="fa-solid fa-cloud cloudsolid"></i></div>
        <div class="col-4">H32° L12°</div>
</div>
    <footer>
      <br/>
     <a href="https://github.com/zrbrooks/SCP-WEATHER-APP-PROJECT
/blob/main/index.html"><strong>Open-source code</strong></a> by Zoë Brooks
    </footer>
<br>
   <script src="src/index.js">

</script>
  </body>

</html>
